<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Вкусные скидки</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/shops.css">
</head>

<body>
    <header>
        <div id="head_wrap">
            <img id="logo" style="width: 35px; height:35px; margin-right: 10px; cursor: pointer;" src="media/logo.png" alt="Логотип">
            <h1>Вкусные скидки</h1>
        </div>
        <span id="kabinet"><img style = "width: 30px; height: 30px" src="media/login.png" alt="Личный кабинет">Личный кабинет</span>
        <span hidden="true" id="kabinet1"><img style = "width: 50px; height: 50px" src="media/back.png" alt="Назад">Назад</span>
    </header>
    <div id="foods">
        <div id="fastfood">
            <h1>Фастфуд</h1>
            <img id="1" src="media/mcdonalds.jpeg" alt="McDonalds">
            <img id="2" src="media/mybox.jpeg" alt="MyBox">
            <img id="3" src="media/BoorgerKing.jpeg" alt="BoorgerKing">
            <img id="4" src="media/subway.png" alt="SubWay">
            <img id="5" src="media/blin.jpeg" alt="БлинБери">
            <img id="6" src="media/sushi.jpeg" alt="СушиВёсла">
            <img id="7" src="media/kfclogo.jpeg" alt="KFC">
        </div>
        <div id="shops">
            <h1>Магазины</h1>
            <img id="8" src="media/image12.jpeg" alt="Магнит">
            <img id="9" src="media/pokup.jpeg" alt="Покупочка">
            <img id="10" src="media/pyat.jpeg" alt="Пятёрочка">
            <img id="11" src="media/perekr.png" alt="Перекрёсток">
            <img id="12" src="media/ashan.png" alt="Ашан">
            <img id="13" src="media/lenta.jpeg" alt="Лента">
        </div>
    </div>
    <form hidden="true" id="signin">
        <span style="display: block; width: 100%; margin-bottom: 40px; text-align: center; font-size: 30px;">Войти</span>
        <input placeholder="Логин/почта:" type="text">
        <input placeholder="Пароль:" type="password">
        <div style="display: flex; align-items: center; justify-content: space-between">
            <span id="signIn">Вход</span>
            <span id="signUp">Регистрация</span>
        </div>
    </form>
    <form hidden="true" id="signup">
        <span style="display: block; width: 100%; margin-bottom: 40px; text-align: center; font-size: 30px;">Регистрация</span>
        <input placeholder="Почта:" type="text">
        <input placeholder="Логин:" type="text">
        <input placeholder="Пароль:" type="password">
        <input placeholder="Имя:" type="text">
        <input placeholder="Фамилия:" type="text">
        <input placeholder="Дата рождения:" type="text">
        <span id="ready">Готово!</span>
    </form>
    <div hidden="true" id="foods1">
        <div id="fastfood1">
            <h1>Фастфуд</h1>
            <img id = "a1" src="media/what.png" alt="McDonalds">
            <img id = "a2" src="media/what.png" alt="McDonalds">
            <img id = "a3" src="media/what.png" alt="McDonalds">
            <img id = "a4" src="media/what.png" alt="McDonalds">
            <img id = "a5" src="media/what.png" alt="McDonalds">                
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="scripts/shops.js"></script>
</body>

</html>
