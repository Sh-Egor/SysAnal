<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Вкусные скидки</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/profile.css">
</head>

<body>
    <header>
        <div id="head_wrap">
            <img id="logo" style="width: 35px; height:35px; margin-right: 10px; cursor: pointer;" src="media/logo.png"
                alt="Логотип">
            <h1>Вкусные скидки</h1>
        </div>
        <span id="kabinet1"><img style="width: 50px; height: 50px" src="media/back.png" alt="Назад">Назад</span>
    </header>
    <div class="profile">
        <div class="info">
            <div class="avatar">
                фото
            </div>
            <div class="data">
                <span>Имя</span>
                <span>Фамилия</span>
                <span>Дата рождения</span>
                <span>Почта</span>
            </div>
        </div>
        <div class="shops">
            <h3>Избранные магазины:</h3>
            <div class="allshops">
                <div class="shop"></div>
                <div class="shop"></div>
                <div class="shop"></div>
                <div class="shop"></div>
                <div class="shop"></div>
            </div>
        </div>
        <div class="products">
            <h3>Избранные продукты:</h3>
            <div class="allproducts">
                <div class="product"></div>
                <div class="product"></div>
                <div class="product"></div>
                <div class="product"></div>
                <div class="product"></div>
            </div>
        </div>
    </div>
    <script src="scripts/profile.js"></script>
</body>

</html>
